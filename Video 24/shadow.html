<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outlines</title>
    <style>
        .box{
            margin:20px;
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 25px 100px red;
        }

        .text-shadow{
            text-shadow: 5px 5px 5px green;
            outline: 10px solid blue;
            border: 10px solid brown;
            outline-offset: 50px;
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil id dolorum sunt corporis sed quo officiis sequi, voluptate, esse odit fugiat, praesentium consequuntur nemo nisi omnis. Facere, ipsa. Vero, magnam.
    </div>

    
    


</body>
</html>
