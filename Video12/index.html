<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- using < and > -->
    <p>the price is 10 &lt; 20</p>
    <p>the price is 10 &gt; 20</p>

    <!-- copyright symbol -->
    <p>Copyrights &copy; 2023 </p>

    <!-- i need space between text so use &nbsp -->
    <p>This is an example&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;text. (using &NBSP in small to give space) </p>

    <!-- Quote tag -->
    <blockquote cite="source-url">
        Quotation text here.
    </blockquote>

    <q cite="source-url">Quotation text here.</q>


</body>
</html>
