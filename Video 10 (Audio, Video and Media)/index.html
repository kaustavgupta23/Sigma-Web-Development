<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and Media</title>
    <link rel="stylesheet" src="style.css">
</head>
<body>
    <!-- VIDEO -->
    <video src="video.mp4" height="300" controls poster="download.jpg"></video>

    <!-- AUDIO -->
    <audio src="sachin.mp3" controls></audio>

    <!-- SVG -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="svg image">

    <!-- iFrames -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JbKmVL80laI?si=jWKaowxWbvh6_Kqq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
