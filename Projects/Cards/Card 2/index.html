<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="styleCard2.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">

            <img src="icon.jpg" alt="icon">

            <div class="textbox">
                <h2>Order Summary</h2>

                <p> 
                    Unlock music with our premium subscription. Enjoy ad-free streaming, high-quality audio, and offline downloads. Discover new favorites daily!
                </p>

            </div>

            <div id="amountBox">

                <div id="leftBox">

                    <div class="imgBox">
                        <img src="music.png" alt="Music Photo">
                    </div>

                    <div id="textAmount">
                        <p>Amount</p>
                        <p>$99.99/year</p>
                    </div>

                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button type="submit" id="paymentButton">
                Proceed to payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>



        </div>
    </div>
</body>
</html>
